<script>
    history.replaceState(null,null,'/lms/content');
</script>
<script>
    function fetchData() {
        const coursename = document.getElementById('coursename').value;
        console.log(coursename);
        fetch('/course-site', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ coursename }),
        })
        .then(response => response.text())
        .then(responseData => {
            document.getElementById('main-content').innerHTML = responseData;
        })
        .catch(error => {
            console.error('Error:', error);
            // Handle errors as needed
        });
    }
</script>
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Course Page</title>
        <style>

            form {
                background-color: #ffffff;
                border-radius: 8px;
                padding: 20px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                width: 500px;
                max-width: 800px;
                text-align: center;
                margin: 20px auto; /* Added margin for better spacing */
            }

            label {
                display: block;
                margin-bottom: 10px;
                font-weight: bold;
                color: #333333;
                font-size: 18px;
            }

            select {
                width: 100%;
                padding: 14px; /* Adjusted padding for better proportion */
                margin-bottom: 20px;
                border: 1px solid #3498db; /* Added border color */
                border-radius: 4px;
                box-sizing: border-box;
                appearance: none; /* Remove default styles on browsers */
                background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18" fill="%23333333"><path d="M7 10l5 5 5-5z" /></svg>'); /* Custom arrow icon */
                background-position: right 10px top 50%;
                background-repeat: no-repeat;
                background-size: 18px;

            button {

            }

            button:hover {

            footer {

                width: 100%;
            }
            
        </style>
    </head>
    <body>  
        <form id="courseForm"  method="post">
            <label>Course Page</label>
            <select name="coursename" id="coursename">
                <option selected disabled>Select a subject</option>
                <option value="DAA_WIN_2023_24">Design and Analysis of Algorithms</option>
                <option value="OS_WIN_2023_24">Operating Systems</option>
                <option value="SWE_WIN_2023_24">Software Engineering</option>
                <option value="MRAM_WIN_2023_24">Marketing Research and Management</option>
                <option value="OP_WIN_2023_24">Operation Research</option>
                <option value="ECS_WIN_2023_24">ECS1001</option>
            </select>
            <button type="button" onclick="
            const coursename = document.getElementById('coursename').value;
            console.log(coursename);
            const requestBody = { coursename: coursename };
            console.log('JSON object prepared:', requestBody);

            fetch('/course-site', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestBody),
            }).then(response=> response.text())
            .then(data => {
                document.getElementById('main-content').innerHTML = data;

            " >Submit</button>

    </body>
